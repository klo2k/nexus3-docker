name: Deploy Development Build

# Trigger on push to "development" branch
on:
  push:
    branches:
      - development
    paths:
      - .github/**
      - files/**
      - Dockerfile

jobs:
  build_deploy_to_registry:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Enable docker cache to speed-up builds
      - name: Setup Docker build cache
        uses: actions/cache@v3
        with:
          path: /tmp/buildx-cache
          key: ${{runner.os}}-buildx-${{github.sha}}
          restore-keys: |
            ${{runner.os}}-buildx-

      # Enable multi-architecture support on build node
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        with:
          platforms: all

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          version: latest

      - name: Docker login
        uses: docker/login-action@v3
        with:
          username: ${{secrets.REGISTRY_USERNAME}}
          password: ${{secrets.REGISTRY_PASSWORD}}

      - name: Build + Push image ("development")
        run: |
          docker buildx build \
            --cache-from type=local,src=/tmp/buildx-cache \
            --cache-to type=local,dest=/tmp/buildx-cache \
            --label org.opencontainers.image.revision="${{github.sha}}" \
            --platform "linux/arm/v7,linux/arm64" \
            --pull \
            --tag "${{secrets.REGISTRY_USERNAME}}/nexus3:development" \
            --output "type=image,push=true" \
            --file ./Dockerfile .
